version: "3"
services:
  # Service Name Defined as web
  web:
    image: web:v1
    # Command used to deploy the Service
    deploy:
      # Run 5 instances of that image as a service called web
      replicas: 6
      resources:
        # Limiting each one to use, at most, 10% of a single core of CPU time and 50MB of RAM.
        limits:
          cpus: "0.1"
          memory: 60M
      # Immediately restart containers if one fails.     
      restart_policy:
        condition: on-failure
    # Map port 4000 on the host to webâ€™s port 80.    
    ports:
      - "4000:80"
    # Define default network  
    networks:
      - webnet

  visualizer:
        image: dockersamples/visualizer:stable
        ports:
                - "8080:8080"
        volumes:
                - "/var/run/docker.sock:/var/run/docker.sock"
        deploy:
           placement:
                   constraints: [node.role== manager]
        networks:
                - webnet
  redis:
        image: redis
        ports:
                - "6379:6379"
        volumes:
                - "/root/bindmount/pgdata:/data" 
        deploy:
           placement:
                   constraints: [node.role == manager ]
        command: redis-server --appendonly yes
        networks:
                 - webnet
               
networks:
  webnet:
